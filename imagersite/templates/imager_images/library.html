{% extends "imagersite/base.html" %}
{% block body %}
    <h1>Library</h1>
    <h2>Your Albums</h2>
    <div class="row">
        {% for album in albums %}
            <div class='col-md-3'>
                <p> {{ album.title }}</p>
                {% if album.cover_photo %}
                    <a href="/images/album/{{album.id}}"><img src='{{ album.cover_photo.url }}' height='200'/></a>
                {% endif %}
            </div>
        {% endfor %}
    </div>

    <h2>Your Pics</h2>
    <div class="row">
        {% for image in images %}
            <div class='col-md-3'>
                <p> {{ image.title }}</p>
                <a href="/images/photos/{{image.photo_id}}"><img src='{{ image.file.url }}' height='200'/></a>
            </div>
        {% endfor %}
    </div>

{% endblock %}
